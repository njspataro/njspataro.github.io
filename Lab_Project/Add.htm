<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--*****************************************************************************

    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>Nick's Moving Planner</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/application.js"></script>
</head>

<body>

  <div data-role="page" id="aboutPage">
    <!-- This is the header. -->
    <div data-role="header">
      <a href="Index.htm" data-prefetch="true" rel="external" data-role="button">Home</a>
      <h1>Add Item</h1>
      <div data-role="navbar">
        <ul>
            <li><a href="About.htm" data-prefetch="true" rel="external" class="ui-btn-active">Previous</a></li>
            <li><a href="Companies.htm" data-prefetch="true" rel="external">Next</a></li>
        </ul>		
    </div>

    <!--W9#4 This is the header. -->
    <div role="main" class="ui-content">
      <p>
      This page has a short form for submitting notes. 
      Please use the "ADD NOTE" button to submit a note after filling out the form.
      </p>

      <form>
          <div class="ui-field-contain">
            <input id="title" type="text" placeholder="Add a note" />
          </div>
          <div class="ui-field-contain">
            <textarea id="note" placeholder="The content of your note">
            </textarea>
          </div>
          <div class="ui-grid-a">
            <div class="ui-block-a">
              <input id="btnNoThanks" type="submit" value="No Thanks" />
            </div>
            <div class="ui-block-b">
              <input id="btnAddNote" type="button" value="Add Note" />
            </div>
          </div>
        </form>
    
        <ul id="notesList" data-role="listview" data-inset="true"></ul>
      </div>
    
    <!-- This is the footer. -->
    <div data-role="footer" data-position="fixed" data-fullscreen="true" >
      <h4>Thanks for stopping by Nick's Moving Planner</h4>
    </div>

  </div>
  
</body>
</html>
